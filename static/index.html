<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .upload-section{
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 12px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #eef0ff;
            border-color: #764ba2
        }

        .upload-section.dragover {
            background: #e0e5ff;
            border-color: #4c51bf;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .document-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .flashcard {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .flashcard:hover{
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .flashcard.flipped .front{
            display: none;
        }

        .flashcard.flipped .back{
            display: block;
        }

        .flashcard .back{
            display: none;
        }

        .question {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
        }

        .message.user {
            background: #667eea;
            color: white;
            border-radius: 8px;
        }

        .message.bot {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .topics {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .topic-tag {
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class class = "header">
            <h1> AI Study Helper </h1>
            <p>Upload your notes and get instant summaries, flashcards, and practice questions!</p>
        </div>

        <div class = "card">
            <div class = "upload-section" id = "uploadSection" onclick="document.getElementById('fileInput').click()">
                <div class = "upload-icon"></div>üìÑ</div>
                <h3>Drop your document here or click to browse</h3>
                <p style = "color: #64748b; margin-top: 10px;">Supports PDF, PowerPoint, and Word Document</p>
                <input type = "file" id = "fileInput" accept=".pdf, .pptx, .docx" onchange="uploadDocument(event)">
        </div>

        <div id="documentInfo" class="document-info" style="display: none;">
                <h3>Document Uploaded Successfully! ‚úÖ</h3>
                <p><strong>Filename:</strong> <span id="fileName"></span></p>
                <p><strong>Pages:</strong> <span id="pageCount"></span></p>
                <p><strong>Topics Found:</strong></p>
                <div id="topics" class="topics"></div>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #64748b;">Document ID: <code id="docId"></code></p>
            </div>
        </div>

        <div class="card" id="materialsSection" style="display: none;">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('summary')">üìù Summary</button>
                <button class="tab" onclick="switchTab('flashcards')">üé¥ Flashcards</button>
                <button class="tab" onclick="switchTab('questions')">‚ùì Questions</button>
                <button class="tab" onclick="switchTab('chat')">üí¨ Chat</button>
            </div>

            <div id="summary" class="tab-content active">
                <button class="btn" onclick="generateSummary()">Generate Summary</button>
                <div id="summaryContent"></div>
            </div>

            <div id="flashcards" class="tab-content">
                <button class="btn" onclick="generateFlashcards()">Generate Flashcards</button>
                <div id="flashcardsContent"></div>
            </div>

            <div id="questions" class="tab-content">
                <button class="btn" onclick="generateQuestions()">Generate Practice Questions</button>
                <div id="questionsContent"></div>
            </div>

            <div id="chat" class="tab-content">
                <div class="chat-box" id="chatBox"></div>
                <div class="input-group">
                    <input type="text" id="chatInput" placeholder="Ask a question about your document..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentDocId = null;

        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        async function uploadDocument(event) {
            const file = event.target.files[0];
            if (!file) return;
            uploadFile(file);
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('uploadSection').innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing document...</p></div>';

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentDocId = data.document_id;

                document.getElementById('fileName').textContent = data.filename;
                document.getElementById('pageCount').textContent = data.pages_processed;
                document.getElementById('docId').textContent = data.document_id;
                
                const topicsDiv = document.getElementById('topics');
                topicsDiv.innerHTML = '';
                data.topics_found.forEach(topic => {
                    const tag = document.createElement('span');
                    tag.className = 'topic-tag';
                    tag.textContent = topic;
                    topicsDiv.appendChild(tag);
                });

                document.getElementById('documentInfo').style.display = 'block';
                document.getElementById('materialsSection').style.display = 'block';

                document.getElementById('uploadSection').innerHTML = '<div class="upload-icon">‚úÖ</div><h3>Document Processed!</h3><p>Use the tabs below to generate study materials</p>';
            } catch (error) {
                alert('Error uploading document: ' + error.message);
                location.reload();
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function generateSummary() {
            const content = document.getElementById('summaryContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating summary...</p></div>';

            try {
                const response = await fetch(`${API_URL}/generate/summary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: currentDocId, material_type: 'summary' })
                });

                const data = await response.json();
                content.innerHTML = `<div style="padding: 20px; background: #f8f9ff; border-radius: 8px; white-space: pre-wrap;">${data.content}</div>`;
            } catch (error) {
                content.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function generateFlashcards() {
            const content = document.getElementById('flashcardsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating flashcards...</p></div>';

            try {
                const response = await fetch(`${API_URL}/generate/flashcards`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: currentDocId, material_type: 'flashcards' })
                });

                const data = await response.json();
                let html = `<p style="margin-bottom: 20px;">Click any card to flip it!</p>`;
                
                data.flashcards.forEach((card, i) => {
                    html += `
                        <div class="flashcard" onclick="this.classList.toggle('flipped')">
                            <div class="front">
                                <strong>Question ${i + 1}:</strong><br>
                                ${card.front}
                            </div>
                            <div class="back">
                                <strong>Answer:</strong><br>
                                ${card.back}
                            </div>
                        </div>
                    `;
                });

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function generateQuestions() {
            const content = document.getElementById('questionsContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating questions...</p></div>';

            try {
                const response = await fetch(`${API_URL}/generate/questions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: currentDocId, material_type: 'questions' })
                });

                const data = await response.json();
                let html = '';
                
                data.questions.forEach((q, i) => {
                    html += `
                        <div class="question">
                            <h4>Question ${i + 1}</h4>
                            <p><strong>${q.question}</strong></p>
                            ${q.options ? q.options.map(opt => `<p>${opt}</p>`).join('') : ''}
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; color: #667eea;">Show Answer</summary>
                                <p style="margin-top: 10px;"><strong>Answer:</strong> ${q.answer}</p>
                                <p><strong>Explanation:</strong> ${q.explanation}</p>
                            </details>
                        </div>
                    `;
                });

                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="message user">${question}</div>`;
            input.value = '';

            chatBox.innerHTML += `<div class="message bot"><div class="spinner" style="width: 20px; height: 20px;"></div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_id: currentDocId, question })
                });

                const data = await response.json();
                const messages = chatBox.querySelectorAll('.message.bot');
                messages[messages.length - 1].innerHTML = data.answer;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                const messages = chatBox.querySelectorAll('.message.bot');
                messages[messages.length - 1].innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
